<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="zad1.css" />
  <title>Document</title>
</head>
<body>
   <form>
      <div>
        <input
         
          placeholder="example@example.com"
          type="email"
        />
      </div>
      <div>
        <input
        
          placeholder="99-888"
          pattern="^[0-9]{2}(-)[0-9]{3}$" 
        />
      </div>
      <div>
        <input
          
          placeholder="123-456789-0"
          pattern="^[0-9]{3}(-)[0-9]{6}(-)[0-9]{1}$"         
        />
      </div>
      <div>
      </div>
      <div>
        <input  placeholder="192.168.1.1" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!$)|$)){4}$"  />
      </div>
      <div><input  placeholder="www.example.com"  pattern="^((https?|ftp|smtp):\/\/)?(www.)?[a-z0-9]+\.[a-z]+(\/[a-zA-Z0-9#]+\/?)*$"/></div>
      <div><input  placeholder="C:\windows\temp" /></div>
      <div><input  placeholder="C:\WinDows\temp"/></div>
      <div>
        <input  placeholder="/etc/example"/>
      </div
      <div>
        <input     
          placeholder="0000:0000:0000:0000:0000:0000:0000:0000"
          pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))"
        />
      </div>
      <div><input  placeholder="123-456-789" pattern="^[0-9]{3}(-)[0-9]{3}(-)[0-9]{3}$" /></div>
    </form>
</body>
</html>
