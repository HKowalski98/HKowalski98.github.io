<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <input id="e-mail" placeholder="example@example.com" type="email" />
      </div>
      <div>
        <input
          id="postalCode"
          placeholder="99-888"
          pattern="^[0-9]{2}(-)[0-9]{3}$"
        />
      </div>
      <div>
        <input
          id="nip"
          placeholder="123-456789-0"
          pattern="^[0-9]{3}(-)[0-9]{6}(-)[0-9]{1}$"
        />
      </div>
      <div>
        <input id="IDCard" placeholder="123456" pattern="^[0-9]{6}$" />
      </div>
      <div>
        <input
          id="ipv4"
          placeholder="192.168.1.1"
          pattern="^[0-9]{3}(.)[0-9]{3}(.)[0-9]{1-3}(.)[0-9]{1-3}$"
        />
      </div>
      <div><input id="www" placeholder="www.example.com" /></div>
      <div><input id="path" placeholder="C:\windows\temp" /></div>
      <div><input id="bPath" placeholder="C:\WinDows\temp" /></div>
      <div>
        <input id="catalogPath" placeholder="/etc/example" />
      </div>
      <div>
        <input
          id="ipv6"
          placeholder="0000:0000:0000:0000:0000:0000:0000:0000"
        />
      </div>
      <div><input id="phone" placeholder="123-456-789" /></div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
